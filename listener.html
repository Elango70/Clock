<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Card with Alarm Animation</title>
    <link rel="stylesheet" href="listener.css">
</head>
<body>
    <div id="card">
        <div id="clockcard">
            <div class="fountain left">
                <img src="" class="3d-alarm" />
            </div>
            <div class="fountain right">
                <img src="3d-alarm.png" class="fountain-img" />
            </div>
            <div id="img"><img src="clock.png"></div>
            <div id="clock">00:00:00</div>
        </div>
        <div id="msg"></div>
    </div>
    <script src="listener.js"></script>
</body>
</html>
